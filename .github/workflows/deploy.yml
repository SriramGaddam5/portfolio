name: Build and Deploy Next.js

on:
  push:
    branches: ["main"] # Change to "master" if that's your default branch
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Copy build files to root
        run: |
          # Remove old build files (but keep source files)
          rm -rf _next *.html 404.html project blog images
          # Copy all files from out/ to root (including hidden files like .nojekyll)
          cp -r out/* .
          cp out/.nojekyll . 2>/dev/null || true
          # Keep the out directory for reference
          # rm -rf out

      - name: Commit and push built files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          # Force add _next folder in case it's ignored
          git add -f _next/
          git add -f *.html
          # Ensure .nojekyll is committed (GitHub Pages needs it to serve _next/)
          git add -f .nojekyll
          git commit -m "Deploy Next.js build [skip ci]" || echo "No changes to commit"
          git push
